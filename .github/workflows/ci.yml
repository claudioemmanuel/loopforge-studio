name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck shared
        run: pnpm --filter @loopforge/shared exec tsc --noEmit

      - name: Typecheck API
        run: pnpm --filter @loopforge/api exec tsc --noEmit

      - name: Typecheck Web
        run: pnpm --filter @loopforge/web exec tsc --noEmit

      - name: Lint API
        run: pnpm --filter @loopforge/api run lint

      - name: Lint Web
        run: pnpm --filter @loopforge/web run lint

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint-typecheck
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared
        run: pnpm --filter @loopforge/shared run build

      - name: Build API
        run: pnpm --filter @loopforge/api run build

      - name: Build Web
        run: pnpm --filter @loopforge/web run build
